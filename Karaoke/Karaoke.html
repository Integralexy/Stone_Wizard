<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Questionnaire</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 700px;
    margin: 40px auto;
    background: #f8f9fa;
    padding: 20px;
    border-radius: 10px;
  }
  h2 {
    color: #333;
  }
  .question {
    display: none;
    margin-bottom: 20px;
  }
  .question.active {
    display: block;
  }
  .option {
    margin: 10px 0;
  }
  button {
    background-color: #007bff;
    color: white;
    padding: 10px 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  #result {
    background: #e2f0d9;
    padding: 15px;
    border-radius: 8px;
    display: none;
    margin-top: 20px;
  }
</style>
</head>
<body>

<h2>Simple Questionnaire</h2>

<form id="quizForm">
  <!-- Question 1 -->
  <div class="question active" data-question="1">
    <p>1. Which color do you like best?</p>
    <label class="option"><input type="radio" name="q1" value="red"> Red</label><br>
    <label class="option"><input type="radio" name="q1" value="blue"> Blue</label><br>
    <label class="option"><input type="radio" name="q1" value="green"> Green</label><br>
    <button type="button" onclick="nextQuestion()">Continue</button>
  </div>

  <!-- Question 2 -->
  <div class="question" data-question="2">
    <p>2. How many hours do you sleep on average?</p>
    <label class="option"><input type="radio" name="q2" value="4"> 4 or fewer</label><br>
    <label class="option"><input type="radio" name="q2" value="6"> 5–6 hours</label><br>
    <label class="option"><input type="radio" name="q2" value="8"> 7–8 hours</label><br>
    <button type="button" onclick="nextQuestion()">Continue</button>
  </div>

  <!-- Question 3 -->
  <div class="question" data-question="3">
    <p>3. What motivates you most? (Enter your own answer)</p>
    <input type="text" name="q3" placeholder="Your answer here" style="width:100%;padding:8px;">
    <br><br>
    <button type="button" onclick="showResult()">Submit</button>
  </div>
</form>

<!-- Result Section -->
<div id="result"></div>

<script>
let currentQuestion = 1;
const totalQuestions = 3;
const answers = {};

function nextQuestion() {
  // Save current answer
  saveAnswer();

  // Move to next question
  const current = document.querySelector(`.question[data-question="${currentQuestion}"]`);
  if (currentQuestion < totalQuestions) {
    current.classList.remove('active');
    currentQuestion++;
    const next = document.querySelector(`.question[data-question="${currentQuestion}"]`);
    next.classList.add('active');
  }
}

function saveAnswer() {
  const questionDiv = document.querySelector(`.question[data-question="${currentQuestion}"]`);
  const inputs = questionDiv.querySelectorAll('input');
  let value = null;
  inputs.forEach(input => {
    if (input.type === 'radio' && input.checked) {
      value = input.value;
    }
    if (input.type === 'text') {
      value = input.value.trim();
    }
  });
  answers[`q${currentQuestion}`] = value;
}

function showResult() {
  saveAnswer();

  // Calculate score example (simple)
  let score = 0;
  if (answers.q1 === 'blue') score += 5;
  if (answers.q2 === '8') score += 5;
  if (answers.q3 && answers.q3.length > 0) score += 2;

  // Store answers locally (optional)
  localStorage.setItem('quizAnswers', JSON.stringify(answers));

  // Display result
  const resultBox = document.getElementById('result');
  resultBox.style.display = 'block';
  resultBox.innerHTML = `
    <h3>Your Results</h3>
    <p>Score: <strong>${score}</strong></p>
    <p>Your Answers:</p>
    <pre>${JSON.stringify(answers, null, 2)}</pre>
  `;

  // Hide form
  document.getElementById('quizForm').style.display = 'none';
}
</script>

</body>
</html>
